<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="image__container">
      <div class="image__wrapper">
        <div class="image__slides">
          <img
            src="https://picsum.photos/id/230/1000/500"
            alt="slider image"
            class="single__image"
          />
          <img
            src="https://picsum.photos/id/231/1000/500"
            alt="slider image"
            class="single__image"
          />
          <img
            src="https://picsum.photos/id/232/1000/500"
            alt="slider image"
            class="single__image"
          />
          <img
            src="https://picsum.photos/id/233/1000/500"
            alt="slider image"
            class="single__image"
          />
          <img
            src="https://picsum.photos/id/234/1000/500"
            alt="slider image"
            class="single__image"
          />
        </div>

        <div class="image__buttons">
          <i class="fa-solid fa-angles-left left__arrow"></i>
          <i class="fa-solid fa-angles-right right__arrow"></i>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
